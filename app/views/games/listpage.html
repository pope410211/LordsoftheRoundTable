<main>
  <p> Choose your game wisely </p>
  <table ng-repeat="(key, group) in list.newGroup">
    <thead >
      <tr>
        <th>{{group.groupName}} | {{group.date}}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{group.location}} | {{group.game}}</td>
      </tr>
    </tbody>
  </table>

</main>
