<!-- startgroup.html -->


  <main ui-view>
    <form  ng-submit="party.addGroup()">
      <div>
      <input type="text" class="form-control" placeholder="Group Name" ng-model="party.groupName">
    </div>
    <div>
      <input type="date" class="form-control" placeholder="Date of Event" ng-model="party.date">
      <input type="time" class="form-control" placeholder="Time of Event" ng-model="party.time">
      <input type="text" class="form-Control" placeholder="Location" ng-model="local">
      <select>
        <option value="" disabled="disabled" selected="selected">GAME TYPE</option>
        <option value="#">RPG - ROLE PLAYING GAME </option>
        <option value="#">CARD</option>
        <option value="#">BOARD</option>
        <option value="#">LARP</option>
      </select>
      <input type="text" class="form-control" placeholder="THE GAME TO PLAY">
      <select>
        <option value="" disabled="disabled" selected="selected">STATE</option>
        <option> FL </option>
      </select>
    </div>
    <select>
      <option value="" disabled="disabled" selected="selected">Age Group</option>
      <option value="#">E - Everyone</option>
      <option value="#">13+</option>
      <option value="#">17+</option>
      <option value="#">21+</option>
    </select>
    <select>
      <option value="" disabled="disabled" selected="selected">Game System</option>
      <option value="#">d20</option>
      <option value="#">d6</option>
      <option value="#">Story</option>
      <option value="#">SEIGE</option>
      <option value="#">SAGA</option>
    </select>
      <input type="text" class="form-control" placeholder="TELL US ABOUT YOUR GROUP">
      <a value="Add" ui-sref="submit">SUBMIT</a>
    </form>
  </main>
