<main >
  <p> Choose your game wisely </p>
  <table ng-repeat="(key, group) in list.newGroup">
    <thead >
      <tr>
        <th>{{group.groupName}} | {{group.date}}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{group.location}} | {{group.game}}</td>
      </tr>
    </tbody>
  </table>

  <div paging
    page="35"
    page-size="10"
    total="1000"
    paging-action="foo('bar', page)">
  </div> 
  <paging
    class="small"
    page="currentPage"
    page-size="pageSize"
    total="total"
    adjacent="{{adjacent}}"
    dots="{{dots}}"
    scroll-top="{{scrollTop}}"
    hide-if-empty="{{hideIfEmpty}}"
    ul-class="{{ulClass}}"
    active-class="{{activeClass}}"
    disabled-class="{{disabledClass}}"
    show-prev-next="{{showPrevNext}}"
    paging-action="DoCtrlPagingAct('Paging Clicked', page, pageSize, total)">
  </paging>
</main>
