<main>
  <p> Choose your game wisely </p>
  <table ng-repeat="newGroup in list.newGroup">
    <thead >
      <tr>
        <th>{{newGroup._id.groupName}} | {{list.group.date}}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{list.group.city}} | {{list.group.game}}</td>
      </tr>
    </tbody>
  </table>
  
</main>
