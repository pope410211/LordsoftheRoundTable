<main ng-controller="paginateCTRL as page">
  <p> Choose your game wisely </p>
  <table ng-repeat="(key, group) in list.newGroup | filter:q | startFrom:currentPage*pageSize | limitTo:pageSize">
    <thead >
      <tr>
        <th>{{group.groupName}} | {{group.date}}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{group.location}} | {{group.game}}</td>
      </tr>
    </tbody>
  </table>

  <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
          Previous
      </button>
      {{currentPage+1}}/{{numberOfPages()}}
      <button ng-disabled="currentPage >= getData().length/pageSize - 1" ng-click="currentPage=currentPage+1">
          Next
      </button>

</main>
