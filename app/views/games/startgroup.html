<!-- startgroup.html -->
<main>
  <form name="groupForm" ng-submit="submit.saveGroups(groupForm)">
    <div>
      <label> Name Your Paty</label>
      <input type="text" class="form-control " id="GN" placeholder="Group Name" ng-model="submit.newGame.groupName" required>
    </div>
    <div class=" col-xs-6 col-md-4">
      <ul>
        <li>
          <label> Date of Game</label>
          <input type="date" class="form-control" id="DoE" placeholder="Date of Game" ng-model="submit.newGame.date">
          <li>
            <label>Time of Game</label>
            <input type="text" class="form-control color" id="ToE" placeholder="Time of Game" ng-model="submit.newGame.time">
          </li>
          <li>
            <label> Location of Game</label>
            <input type="text" class="form-control color" id="loc" placeholder="Location" ng-model="submit.newGame.local">
          </li>
      </ul>
    </div>
    <div class="col-xs-6 col-md-4">
      <ul>
        <label> Game Type </label>
        <li>
          <select class="color" ng-model="submit.newGame.type">
            <option value="" disabled>---Please select---</option>
            <option value="">RPG </option>
            <option value="">CARD</option>
            <option value="">BOARD</option>
            <option value="">LARP</option>
          </select>
        </li>
        <li>
          <label> What Game </label>
          <input type="text" class="form-control color" id="LeGame" placeholder="THE GAME TO PLAY" ng-model="submit.newGame.game" required>
        </li>
        <label>State</label>
        <li>
          <select class="color" ng-model="submit.newGame.state">
            <option value="" disabled>State</option>
            <option>AL</option>
            <option>AK</option>
            <option>AZ</option>
            <option>AR</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DE</option>
            <option>DC</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>IA</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>ME</option>
            <option>MD</option>
            <option>MA</option>
            <option>MI</option>
            <option>MN</option>
            <option>MS</option>
            <option>MO</option>
            <option>MT</option>
            <option>NE</option>
            <option>NV</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NY</option>
            <option>NC</option>
            <option>ND</option>
            <option>OH</option>
            <option>OK</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VT</option>
            <option>VA</option>
            <option>WA</option>
            <option>WV</option>
            <option>WI</option>
            <option>WY</option>
          </select>
        </li>
        <label>City</label>
        <li>
          <input type="text" placeholder="City, Zipcode" ng-model="submit.newGame.city" required>
        </li>
        <label>Age Group</label>
        <li>
          <select class="color" ng-model="submit.newGame.age">
            <option value="" disabled selected>Select</option>
            <option>Any</option>
            <option>13+</option>
            <option>17+</option>
            <option>21+</option>
          </select>
        </li>
      </ul>
    </div>
    <div class="col-xs-6 col-md-4">
      <fieldset class="form-group color">
        <label for="bio">Tell Us About Your Group</label>
        <textarea class="form-control" id="tug" maxlength="500" ng-model="submit.newGame.description" required></textarea>
      </fieldset>
      <label> How Many Players do you Need?</label>
      <input type="text" placeholder="number of players needed" ng-model="submit.newGame.players">
    </div>
    <div class="col-xs-6 col-sm-12 col-md-offset-5">
      <input type="submit" Submit>
    </div>
  </form>
</main>
