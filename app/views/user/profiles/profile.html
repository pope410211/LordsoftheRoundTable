<!-- profile.html -->

<main ng-controller="profileController as profile" ui-view>
  <div class="profile">
    <img ng-src="{{profile.picture.data.url}}"/>
  </div>


  <div>{{profile.name}}</div>
  <div>{{profile.birthday}}</div>
  <div>{{profile.location.name}}</div>
</main>
<button><a ui-sref="findgroup">FIND GROUP</a></button>
<button><a ui-sref="startgroup">START GROUP</a></button>
