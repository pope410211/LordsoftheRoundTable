<main id="game-list" class="container-fluid">
  <form class="form-inline">
    <div class="form-group">
        <input type="text" ng-model="search" class="form-control" placeholder="Search">
    </div>
</form>

  <h2> Choose your game wisely </h2>

  <div class="game list" dir-paginate="list in list.groupList | filter: search | orderBy: '-timestamp' | itemsPerPage: 10">
  <a ui-sref="detailPage({gameID: list.$id, gameName: list.groupName})">
  <table class="game-table">
    <thead >
      <tr>
        <th>{{list.groupName}} | {{list.date | date: 'mediumDate'}} | {{list.state}}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{list.local}} | {{list.game}}</td>
      </tr>
    </tbody>
  </table>
    <h3 id="sword-center">&#9876;</h3>
</a>
</div>

<dir-pagination-controls class="page-ctrl" on-page-change="pageChanged(newPageNumber)" max-size="10" boundary-links="true" auto-hide="false"></dir-pagination-controls>

</main>
